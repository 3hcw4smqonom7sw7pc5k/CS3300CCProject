{% extends 'event_app/base_template.html' %}

{% block content %}
<h1>Event List</h1>

<a class="btn btn-success" href="{% url 'event_create' %}" role="button">New Event</a>
{% if event_list %}
<ul>
{% for event in event_list %}
<li>
<p>Event: {{ event.event_name }}</p>
<a class="btn btn-success" href="{{ event.get_absolute_url }}" role="button">View</a>
<p></p>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no events created or scheduled.</p>
{% endif %}
{% endblock %}
