{% extends 'event_app/base_template.html' %}

{% block content %}
<h1>Event Name: {{ event.event_name }}</h1>

<p style="font-size:24px"><strong>Description:</strong> {{ event.event_desc }}</p>
<p style="font-size:24px"><strong>Starts:</strong> {{ event.start_date }}</p>
<p style="font-size:24px"><strong>Ends:</strong> {{ event.end_date }}</p>

<a class="btn btn-primary" href="{{event.get_absolute_url}}/update" role="button">Edit</a>
<a class="btn btn-danger" href="{{event.get_absolute_url}}/delete" role="button">Delete</a>
{% endblock %}
